version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/a-novel-kit/golib/grpcf/proto/gen;golibproto
plugins:
  - remote: buf.build/protocolbuffers/go
    out: grpcf/proto/gen
    opt: paths=source_relative
  - remote: buf.build/grpc/go
    out: grpcf/proto/gen
    opt:
      - paths=source_relative
inputs:
  - directory: grpcf/proto
